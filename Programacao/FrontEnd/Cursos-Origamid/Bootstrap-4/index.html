<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caravan</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <nav class="navbar bg-light navbar-light navbar-expand-md fixed-top py-3 box-shadow">
        <a href="#" class="navbar-brand"><img src="./img/caravan.svg" alt="caravan"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Locais
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">California</a>
                        <a class="dropdown-item" href="#">París</a>
                        <a class="dropdown-item" href="#">Dublin</a>
                    </div>

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Planos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-outline-primary ml-md-2">Inscreva-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row bg-dark text-white">
            <div class="col-lg-7 p-0">
                <div id="carouselCidades" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselCidades" data-slide-to="1"></li>
                        <li data-target="#carouselCidades" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/california.jpg" class="d-block w-100" alt="california">
                            <div class="carousel-caption">
                                <h1 class="display-4">California</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/paris.jpg" class="d-block w-100" alt="paris">
                            <div class="carousel-caption">
                                <h1 class="display-4">Paris</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/dublin.jpg" class="d-block w-100" alt="dublin">
                            <div class="carousel-caption">
                                <h1 class="display-4">Dublin</h1>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-5 p-4">
                <h1 class="display-4">Realiza a viagem do seu sonho</h1>
                <p class="lead">
                    O melhor local para a viajar é com a Caravan, mais de 5.000 excursôes concluídas.
                </p>
                <form action="#">
                    <div class="input-group input-group-lg">
                        <input type="text" name="email" class="form-control" placeholder="E-mail" aria-label="Email">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Inscreva-se</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>

</html>
