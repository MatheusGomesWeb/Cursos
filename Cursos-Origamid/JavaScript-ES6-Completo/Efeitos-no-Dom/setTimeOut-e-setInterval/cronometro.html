<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <style>
    body {
      background: blue;
    }

    .active {
      background: red;
    }

    .cronometro {
      text-align: center;
    }

    .cronometro p {
      font-size: 2em;
      color: peru;
    }

    .cronometro p span {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="cronometro">
    <p>Tempo: <span>0</span></p>
    <button data-cronometro="iniciar">Iniciar</button>
    <button data-cronometro="pausar">Pausar</button>
    <button data-cronometro="resetar">Resetar</button>
  </div>

  <script src="./bundle.js" type="module"></script>
</body>

</html>
